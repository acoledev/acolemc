<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1:#071019;
            --bg2:#0d2b1d;
            --accent:#6be06b;
            --muted:rgba(255,255,255,.6);
            --glass: rgba(255,255,255,0.04);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,var(--bg1),var(--bg2));
            color:#e6fdf0;
            -webkit-font-smoothing:antialiased;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px;
            overflow:hidden;
        }

        /* star field */
        .stars{position:fixed;inset:0;pointer-events:none;mix-blend-mode:screen}
        .star{position:absolute;width:4px;height:4px;background:linear-gradient(180deg,#fff6,#fff0);border-radius:50%;opacity:.8;filter:blur(.4px);animation:twinkle 6s infinite}
        @keyframes twinkle{0%,100%{opacity:.3;transform:translateY(0)}50%{opacity:1;transform:translateY(-6px)}}

        /* layout */
        .card{
            width:min(980px,92vw);
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            border-radius:14px;
            padding:34px;
            display:grid;
            grid-template-columns: 320px 1fr;
            gap:28px;
            backdrop-filter: blur(6px) saturate(120%);
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
            align-items:center;
        }

        /* pixel badge */
        .pixel-scene{
            width:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:16px;
            flex-direction:column;
        }
        .cube{
            width:180px;height:180px;
            display:grid;grid-template-columns:repeat(8,1fr);grid-auto-rows:1fr;
            gap:2px;
            transform:rotateX(12deg) rotateY(-18deg);
            filter:drop-shadow(0 10px 30px rgba(5,10,8,0.6));
        }
        .cube div{
            background:linear-gradient(180deg,var(--accent),#2f8f2f);
            border:1px solid rgba(0,0,0,0.18);
            box-shadow:inset 0 -6px 10px rgba(0,0,0,0.18);
            width:100%;height:100%;
        }
        /* simple face pattern */
        .cube div:nth-child(16), .cube div:nth-child(17), .cube div:nth-child(24), .cube div:nth-child(25),
        .cube div:nth-child(40), .cube div:nth-child(41), .cube div:nth-child(48), .cube div:nth-child(49){
            background:linear-gradient(180deg,#132614,#0b1a12);
        }
        /* floating blocks */
        .block{
            width:46px;height:46px;background:linear-gradient(180deg,#6be06b,#2f8f2f);
            border-radius:6px;border:1px solid rgba(0,0,0,0.2);
            box-shadow:0 8px 20px rgba(0,0,0,0.45);
            animation:floaty 4s ease-in-out infinite;
            transform-origin:center;
        }
        .block.b2{animation-delay:0.6s;transform:scale(.9)}
        .block.b3{animation-delay:1.1s;transform:scale(.85)}
        @keyframes floaty{
            0%{transform:translateY(0) rotateX(6deg) rotateY(-6deg)}
            50%{transform:translateY(-18px) rotateX(10deg) rotateY(6deg)}
            100%{transform:translateY(0) rotateX(6deg) rotateY(-6deg)}
        }

        /* text area */
        .content h1{
            font-family:'Press Start 2P',monospace;
            font-size:28px;margin:0 0 18px 0;color:var(--accent);letter-spacing:1px;
        }
        .content p{margin:0 0 18px 0;color:var(--muted);line-height:1.5}
        .actions{display:flex;gap:12px;flex-wrap:wrap}
        .btn{
            display:inline-flex;align-items:center;gap:10px;padding:10px 14px;
            background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);
            text-decoration:none;border-radius:10px;font-weight:600;font-size:13px;cursor:pointer;
            transition:all .18s ease;
        }
        .btn.primary{background:linear-gradient(180deg,#39d639,#36b836);color:#042204;border:0}
        .btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,0.35)}
        .meta{font-size:12px;color:rgba(255,255,255,0.35);margin-top:12px}

        @media (max-width:880px){
            .card{grid-template-columns:1fr; padding:22px; gap:18px}
            .cube{width:140px;height:140px}
        }
    </style>
</head>
<body>
    <div class="stars" aria-hidden="true">
        <!-- generate some stars -->
        <div class="star" style="left:6%;top:12%;width:3px;height:3px;animation-duration:5s;"></div>
        <div class="star" style="left:20%;top:30%;width:4px;height:4px;animation-duration:6s;"></div>
        <div class="star" style="left:38%;top:8%;width:2px;height:2px;animation-duration:4s;"></div>
        <div class="star" style="left:72%;top:20%;width:3px;height:3px;animation-duration:7s;"></div>
        <div class="star" style="left:86%;top:60%;width:3px;height:3px;animation-duration:5.5s;"></div>
        <div class="star" style="left:50%;top:75%;width:2px;height:2px;animation-duration:6.2s;"></div>
    </div>

    <main class="card" role="main" aria-labelledby="title">
        <div class="pixel-scene" aria-hidden="false">
            <div class="cube" title="pixel block">
                <!-- 8x8 pixel grid = 64 divs -->
                <!-- using JS would be shorter but keep static for a single file -->
                <!-- create 64 squares -->
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>

            <div style="display:flex;gap:8px;align-items:center">
                <div class="block b1" aria-hidden="true"></div>
                <div class="block b2" aria-hidden="true"></div>
                <div class="block b3" aria-hidden="true"></div>
            </div>

        </div>

        <div class="content">
            <h1 id="title">404 — PAGE NOT FOUND</h1>
            <p>Looks like this path wandered into the void. The page you're looking for doesn't exist or has been moved.</p>

            <div class="actions" role="group" aria-label="actions">
                <a href="/" class="btn primary" title="Return home">Go to Home</a>
                <button class="btn" onclick="history.back()" title="Go back">Go Back</button>
            </div>

            <div class="meta">Tip: check the URL or head back to the server homepage. If this persists, contact an admin.</div>
        </div>
    </main>

    <script>
        // sprinkle a few more small animated stars dynamically to keep the file tidy
        (function(){
            const parent = document.querySelector('.stars');
            for(let i=0;i<18;i++){
                const s = document.createElement('div');
                s.className='star';
                const size = 1+Math.random()*3;
                s.style.width = s.style.height = size+'px';
                s.style.left = (Math.random()*100)+'%';
                s.style.top = (Math.random()*100)+'%';
                s.style.animationDuration = (3+Math.random()*6)+'s';
                s.style.opacity = (0.2+Math.random()*0.9);
                parent.appendChild(s);
            }
        })();
    </script>
</body>
</html>
